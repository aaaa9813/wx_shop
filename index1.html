                        window.onload = function () {

                            for(var k = 0; k < 2; k++) {

                                var sourceNode = document.getElementById("shop" + (k + 1)); // 获得被克隆的节点对象
								if(sourceNode == null)
								    continue;

                                    var clonedNode = sourceNode.cloneNode(true); // 克隆节点
                                    clonedNode.setAttribute("id", "shop_" + k +"_" + i); // 修改一下id 值，避免id 重复
                                    sourceNode.parentNode.appendChild(clonedNode); // 在父节点插入克隆的节点
                                }
                            }
                        }
		</script>
